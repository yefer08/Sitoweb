    <!-- SECCIÓN DE INGRESO -->
    <section id="ingreso">
        <div class="contenedor-form">
            <input type="radio" id="tab-login" name="tab" checked>
            <input type="radio" id="tab-register" name="tab">

            <div class="tabs">
                <label for="tab-login">Iniciar Sesión</label>
                <label for="tab-register">Registrarse</label>
            </div>

            <!-- FORMULARIO DE INICIO DE SESIÓN -->
            <div class="formulario" id="form-login">
                <h2>Iniciar Sesión</h2>
                <form action="login.php" method="POST">
                    <label for="login-email">Correo Electrónico:</label>
                    <input type="email" id="login-email" name="email" required>

                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>

                    <button type="submit">Ingresar</button>
                </form>
                <p class="mensaje-error">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
            </div>

            <!-- FORMULARIO DE REGISTRO -->
            <div class="formulario" id="form-register">
                <h2>Registrarse</h2>
                <form action="registro.php" method="POST">
                    <label for="register-nombre">Nombre Completo:</label>
                    <input type="text" id="register-nombre" name="nombre" required>

                    <label for="register-email">Correo Electrónico:</label>
                    <input type="email" id="register-email" name="email" required>

                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required>

                    <button type="submit">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </section>
