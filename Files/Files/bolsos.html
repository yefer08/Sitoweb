<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsos - YEYE SHOP</title>
    <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h1>YEYE SHOP</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="buzos.html">Buzos</a></li>
                <li><a href="camisas.html">Camisas Oversize</a></li>
                <li><a href="bolsos.html">Bolsos</a></li>
                <li><a href="relojes.html">Relojes</a></li>
                <li id="carrito-icono">
                    <a href="carrito.html"><img src="img/b.png" alt="Carrito" width="30"></a>
                    <span id="contador-carrito">0</span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- SECCIÓN DE BOLSOS -->
    <section id="productos" class="grid-container">
        <div class="producto">
            <img src="/Img/catalogo/bolsos/b1.jpg" alt="Bolso rojo y negro">
            <h2>Bolso Azul y Blanco</h2>
            <p>$80.000</p>
            <button class="btn-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="/img/catalogo/bolsos/b2.jpg" alt="Bolso Rojo y Negro">
            <h2>Bolso Rojo y Negro</h2>
            <p>$90.000</p>
            <button class="btn-comprar">Comprar</button>
        </div>
    </section>

    <!-- BOTÓN PARA VOLVER AL INICIO -->
    <div class="boton-volver">
        <a href="/index.html">⬅ Volver al Inicio</a>
    </div>

    <!-- FOOTER -->
    <footer id="contacto">
        <p>&copy; 2025 YEYE SHOP - Todos los derechos reservados</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let carrito = [];
            const botonesCompra = document.querySelectorAll(".btn-comprar");
            const contadorCarrito = document.getElementById("contador-carrito");

            botonesCompra.forEach(boton => {
                boton.addEventListener("click", function() {
                    carrito.push(boton.parentElement.querySelector("h2").textContent);
                    contadorCarrito.textContent = carrito.length;
                });
            });
        });
    </script>

</body>
</html>
